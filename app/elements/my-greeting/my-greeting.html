<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="my-greeting">
	<template>
		<h1>[[greeting]]</h1>
	</template>
	<script>
	Polymer({
		is: 'my-greeting',
		properties: {
			greeting: {
				type: String,
				value: 'Hello there!',
			},
		},
	});
	</script>
</dom-module>
