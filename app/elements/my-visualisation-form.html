<dom-module id="my-visualisation-form">
  <template>
    <style>

      .newVis-form-wrapper {
        display: flex;
        flex-flow: row nowrap;
        align-items: center;
        justify-content: center;
      }

      .newVis-form {
        width: 100%;
        padding: 2rem;
        box-shadow: 0vw 0vw 2vw 0vw rgba(0,0,0,0.3);
      }

      .innerVis-form {
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-between;
      }

      .innerVis-form paper-input {
        width: 30%;
      }

      .addNew-btn {
        margin-top: 4vh;
        background: #0F4BEB;
        color: #fff;
      }

    </style>

    <div class="newVis-form-wrapper">
      <form is="iron-form" id="new-vis" class="newVis-form">
        <div class="innerVis-form">
          <paper-input id="title" name="name" label="name" required autocomplete></paper-input>
          <paper-input id="type" class="blue" name="type" label="type" required autocomplete></paper-input>
          <paper-input id="data" class="blue" name="data" label="data" required autocomplete></paper-input>
        </div>
        <paper-button id="send" on-click="send" class="addNew-btn" raised>Add New</paper-button>
      </form>
    </div>

    <paper-toast id="toast" text="{{text}}"></paper-toast>

  </template>
  <script>
    Polymer({
      is: "my-visualisation-form",
      properties: {
        user: {
          type: Object,
        },
      },

      submit: function() {

      },

      openDialog: function() {
        this.$.dialog.open();
      },

      openToast: function() {
        this.$.toast.open();
      },

      send: function(event) {
        console.log('event', event);
        var promises = [];
        var ref = firebase.database().ref();

        var visId = ref.child('/visuals').push().key
        var currentUserId = this.user.uid

        var newVis = {
          timestamp: Date.now(),
          info: {
            visualId: visId,
            uid: currentUserId,
            title: this.$.title.value,
            type: this.$.type.value,
            data: this.$.data.value,
            lastUpdated: Date.now(),
          }
        }

        promises.push(ref.child('/visuals/' + visId).set(newVis));
        promises.push(ref.child('/usersVisuals/' + newVis.info.uid + '/' + visId).set(newVis.info));

        return Promise.all(promises)
          .then(function() {
            var toast = document.querySelector('#toast');
            toast.text = "Visualisation Saved!"
            toast.show();
          })
          .catch((error) => console.log("Something went wrong: ", error.message));
      },

      // observers: [ "loguser(user.*)" ],
      //
      // loguser: function(user) {
      //   console.log('user: my-vis-form', user);
      // },
    });
  </script>
</dom-module>
